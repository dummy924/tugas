<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Tugas Kuliah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-placeholder::placeholder { color: #9ca3af; opacity: 1; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .task-item, .login-container { animation: fadeIn 0.5s ease-out; }
        /* Sembunyikan elemen secara default */
        .hidden-by-default { display: none; }
        /* Style untuk scrollbar kustom */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 20px; border: 3px solid transparent; background-clip: content-box; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #6b7280; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <div class="w-full max-w-2xl">
        <div id="login-container" class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Selamat Datang!</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2 mb-6">Masuk untuk mulai mengelola tugas kuliahmu.</p>
            <button id="login-btn" class="w-full max-w-xs mx-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300 flex items-center justify-center gap-3">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
                <span>Masuk dengan Google</span>
            </button>
        </div>

        <div id="app-container" class="hidden-by-default w-full bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 md:p-8">
            <header class="mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="text-center sm:text-left">
                     <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Daftar Tugasku</h1>
                     <p id="user-greeting" class="text-gray-500 dark:text-gray-400 mt-2"></p>
                </div>
                <div class="flex items-center gap-2">
                    <button id="manage-courses-btn" class="w-full sm:w-auto bg-gray-500 hover:bg-gray-600 text-white font-semibold px-5 py-2.5 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300">Kelola Matkul</button>
                    <button id="logout-btn" class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-semibold px-5 py-2.5 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300">Keluar</button>
                </div>
            </header>

            <form id="task-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <input type="hidden" id="task-id-input">

                <div class="sm:col-span-2">
                    <label for="task-input" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Nama Tugas</label>
                    <input type="text" id="task-input" placeholder="Contoh: Mengerjakan esai..." class="custom-placeholder w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-lg transition-all duration-300" required>
                </div>
                <div>
                    <label for="course-select" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Mata Kuliah (Opsional)</label>
                    <select id="course-select" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-lg transition-all duration-300">
                        <option value="">-- Tanpa Mata Kuliah --</option>
                    </select>
                </div>
                <div>
                    <label for="deadline-input" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Tenggat Waktu</label>
                    <input type="date" id="deadline-input" title="Atur tenggat waktu" class="custom-placeholder w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-lg transition-all duration-300">
                </div>
                 <div class="sm:col-span-2 flex items-center gap-3">
                    <input type="checkbox" id="public-toggle" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="public-toggle" class="text-sm font-medium text-gray-700 dark:text-gray-300">Jadikan Tugas ini Publik</label>
                </div>
                <div class="sm:col-span-2 flex flex-col sm:flex-row gap-2">
                    <button type="submit" id="submit-task-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300 flex items-center justify-center gap-2">
                        <svg id="submit-icon-add" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        <svg id="submit-icon-save" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save hidden-by-default"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                        <span id="submit-task-text">Tambah Tugas</span>
                    </button>
                    <button type="button" id="cancel-edit-btn" class="hidden-by-default w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg">Batal</button>
                </div>
            </form>

            <div class="mb-4">
                <label for="search-input" class="sr-only">Cari Tugas</label>
                <input type="text" id="search-input" placeholder="Cari berdasarkan nama tugas atau mata kuliah..." class="custom-placeholder w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-lg">
            </div>

            <main>
                <div id="active-tasks-container">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-2 mb-4">
                        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Harus Dikerjakan</h2>
                        <div class="flex items-center gap-2">
                            <label for="sort-select" class="text-sm font-medium text-gray-600 dark:text-gray-400">Urutkan:</label>
                            <select id="sort-select" class="bg-gray-100 dark:bg-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1.5">
                                <option value="newest">Terbaru</option>
                                <option value="oldest">Terlama</option>
                                <option value="deadline-asc">Tenggat Terdekat</option>
                                <option value="deadline-desc">Tenggat Terjauh</option>
                                <option value="course-az">Mata Kuliah (A-Z)</option>
                            </select>
                        </div>
                    </div>
                    <ul id="task-list" class="space-y-3 max-h-72 overflow-y-auto custom-scrollbar pr-2"></ul>
                </div>
                <div id="completed-tasks-container" class="mt-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300 border-b-2 border-gray-200 dark:border-gray-700 pb-2">Selesai</h2>
                    <ul id="completed-task-list" class="space-y-3 max-h-60 overflow-y-auto custom-scrollbar pr-2"></ul>
                </div>
            </main>
        </div>
    </div>

    <div id="course-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0" id="course-modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white">Kelola Mata Kuliah</h3>
                <button id="close-course-modal" class="p-1 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <form id="course-form" class="flex gap-2 mb-4">
                <input type="hidden" id="course-id-input">
                <input type="text" id="course-name-input" placeholder="Contoh: Kalkulus" class="custom-placeholder w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg border-2 border-transparent focus:border-blue-500 focus:ring-0" required>
                <button type="submit" id="course-submit-btn" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 whitespace-nowrap">Tambah</button>
            </form>
            <h4 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Daftar Mata Kuliah</h4>
            <ul id="course-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
            </ul>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ===================================================================================
        // TODO: Ganti dengan Konfigurasi Firebase Anda
        // ===================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDgMm-W5ix_sMuEPBSHrtd-itrPwd4ge38",
            authDomain: "tugas-9ae0f.firebaseapp.com",
            projectId: "tugas-9ae0f",
            storageBucket: "tugas-9ae0f.firebasestorage.app",
            messagingSenderId: "423988894895",
            appId: "1:423988894895:web:917db3ef8f82a9a8d7885a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- Variabel State Global ---
        let currentUserId = null;
        let unsubscribeTasks = null; 
        let unsubscribeCourses = null;
        let allTasks = []; 
        let currentSort = 'newest';
        let currentSearchTerm = '';
        let editingTaskId = null; 

        // --- Elemen DOM ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userGreeting = document.getElementById('user-greeting');
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const deadlineInput = document.getElementById('deadline-input');
        const publicToggle = document.getElementById('public-toggle');
        const taskList = document.getElementById('task-list');
        const completedTaskList = document.getElementById('completed-task-list');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const taskIdInput = document.getElementById('task-id-input');
        const submitTaskBtn = document.getElementById('submit-task-btn');
        const submitTaskText = document.getElementById('submit-task-text');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const submitIconAdd = document.getElementById('submit-icon-add');
        const submitIconSave = document.getElementById('submit-icon-save');
        
        const manageCoursesBtn = document.getElementById('manage-courses-btn');
        const courseModal = document.getElementById('course-modal');
        const courseModalContent = document.getElementById('course-modal-content');
        const closeCourseModalBtn = document.getElementById('close-course-modal');
        const courseForm = document.getElementById('course-form');
        const courseIdInput = document.getElementById('course-id-input');
        const courseNameInput = document.getElementById('course-name-input');
        const courseSubmitBtn = document.getElementById('course-submit-btn');
        const courseList = document.getElementById('course-list');
        const courseSelect = document.getElementById('course-select');

        // --- Inisialisasi ---
        const setDefaultDate = () => {
            const today = new Date();
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
            deadlineInput.value = today.toISOString().split('T')[0];
        };
        setDefaultDate();

        // --- Event Listeners Utama ---
        loginBtn.addEventListener('click', () => signInWithPopup(auth, provider));
        logoutBtn.addEventListener('click', () => signOut(auth));
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            updateDisplay();
        });
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            updateDisplay();
        });
        cancelEditBtn.addEventListener('click', cancelEditMode);

        // --- Logika Autentikasi ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                userGreeting.textContent = `Hai, ${user.displayName}!`;
                loginContainer.style.display = 'none';
                appContainer.style.display = 'block';
                loadDataFromFirestore(currentUserId);
            } else {
                currentUserId = null;
                loginContainer.style.display = 'block';
                appContainer.style.display = 'none';
                if (unsubscribeTasks) unsubscribeTasks();
                if (unsubscribeCourses) unsubscribeCourses();
                allTasks = [];
                updateDisplay();
            }
        });

        function loadDataFromFirestore(userId) {
             if (unsubscribeTasks) unsubscribeTasks();
            if (unsubscribeCourses) unsubscribeCourses();
            
            const coursesRef = collection(db, "users", userId, "courses");
            const qCourses = query(coursesRef, orderBy("name"));
            unsubscribeCourses = onSnapshot(qCourses, (snapshot) => {
                courseList.innerHTML = '';
                courseSelect.innerHTML = '<option value="">-- Tanpa Mata Kuliah --</option>';
                snapshot.docs.forEach(doc => {
                    renderCourseToList(doc.id, doc.data());
                    addCourseToSelect(doc.id, doc.data());
                });
            });

            const tasksRef = collection(db, "users", userId, "tasks");
            const qTasks = query(tasksRef, orderBy("createdAt", "desc"));
            
            unsubscribeTasks = onSnapshot(qTasks, (snapshot) => {
                const tasksFromDb = snapshot.docs.map(doc => {
                    const data = doc.data();
                    if (data.status === undefined && data.isCompleted !== undefined) {
                        data.status = data.isCompleted ? 'completed_private' : 'active';
                    }
                    return { id: doc.id, ...data };
                });

                // --- *** FITUR BARU: Cek dan proses tugas yang telat *** ---
                // Dijalankan sebelum data ditampilkan ke pengguna
                checkAndProcessOverdueTasks(tasksFromDb);

                allTasks = tasksFromDb;
                updateDisplay();
            });
        }

        // --- *** FUNGSI BARU: Cek tugas yang sudah melewati tenggat *** ---
        function checkAndProcessOverdueTasks(tasks) {
            if (!currentUserId) return;

            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set waktu ke awal hari untuk perbandingan tanggal yang akurat

            tasks.forEach(task => {
                // Hanya proses tugas yang statusnya 'aktif' dan punya tenggat waktu
                if (task.status === 'active' && task.deadline) {
                    // Buat objek Date dari string 'YYYY-MM-DD'
                    const deadlineDate = new Date(task.deadline);
                    // Sesuaikan dengan timezone agar perbandingan akurat
                    deadlineDate.setMinutes(deadlineDate.getMinutes() + deadlineDate.getTimezoneOffset());

                    if (deadlineDate < today) {
                        console.log(`Tugas "${task.text}" telah melewati tenggat. Memperbarui status.`);
                        
                        // Tentukan status baru berdasarkan visibilitas tugas
                        const newStatus = task.isPublic ? 'completed_public' : 'completed_private';
                        const taskRef = doc(db, "users", currentUserId, "tasks", task.id);
                        
                        // Perbarui dokumen di Firestore. onSnapshot akan menangkap perubahan ini.
                        updateDoc(taskRef, { status: newStatus });
                    }
                }
            });
        }

        // --- Fungsi Utama untuk Render, Pencarian, dan Urutan ---
        function updateDisplay() {
            const searchLower = currentSearchTerm.toLowerCase();
            const filteredTasks = allTasks.filter(task => {
                const taskText = (task.text || '').toLowerCase();
                const courseText = (task.course || '').toLowerCase();
                return taskText.includes(searchLower) || courseText.includes(searchLower);
            });
            
            const defaultStatus = 'active';
            let activeTasks = filteredTasks.filter(task => (task.status || defaultStatus) === 'active');
            let completedTasks = filteredTasks.filter(task => (task.status || defaultStatus) !== 'active');

            activeTasks.sort((a, b) => {
                switch (currentSort) {
                    case 'oldest': return (a.createdAt?.toDate() || 0) - (b.createdAt?.toDate() || 0);
                    case 'deadline-asc': return sortDeadlines(a, b, true);
                    case 'deadline-desc': return sortDeadlines(a, b, false);
                    case 'course-az': return (a.course || '').localeCompare(b.course || '');
                    case 'newest': default: return (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0);
                }
            });

            taskList.innerHTML = '';
            completedTaskList.innerHTML = '';
            activeTasks.forEach(task => renderTask(task.id, task));
            completedTasks.forEach(task => renderTask(task.id, task));

            if(activeTasks.length === 0) taskList.innerHTML = `<li class="text-center text-gray-500 dark:text-gray-400 py-4">Tidak ada tugas aktif.</li>`;
            if(completedTasks.length === 0) completedTaskList.innerHTML = `<li class="text-center text-gray-500 dark:text-gray-400 py-4">Belum ada tugas yang selesai.</li>`;
        }
        
        function sortDeadlines(a, b, ascending = true) {
            const dateA = a.deadline ? new Date(a.deadline) : null;
            const dateB = b.deadline ? new Date(b.deadline) : null;
            if (dateA && !dateB) return -1;
            if (!dateA && dateB) return 1;
            if (!dateA && !dateB) return 0;
            return ascending ? dateA - dateB : dateB - dateA;
        }

        // --- Logika form untuk menangani Tambah dan Edit ---
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const rawTaskText = taskInput.value.trim();
            const taskText = rawTaskText.charAt(0).toUpperCase() + rawTaskText.slice(1);
            if (!taskText || !currentUserId) return;

            const taskData = {
                text: taskText,
                isPublic: publicToggle.checked,
                deadline: deadlineInput.value || null,
                course: courseSelect.value || null,
            };

            if (editingTaskId) {
                await updateDoc(doc(db, "users", currentUserId, "tasks", editingTaskId), taskData);
            } else {
                taskData.createdAt = serverTimestamp();
                taskData.status = 'active'; 
                await addDoc(collection(db, "users", currentUserId, "tasks"), taskData);
            }
            cancelEditMode(); 
        });

        // --- Fungsi untuk masuk ke mode edit ---
        function enterEditMode(task) {
            editingTaskId = task.id;
            taskInput.value = task.text;
            deadlineInput.value = task.deadline || '';
            courseSelect.value = task.course || '';
            publicToggle.checked = task.isPublic || false;

            submitTaskText.textContent = 'Simpan Perubahan';
            submitIconAdd.classList.add('hidden-by-default');
            submitIconSave.classList.remove('hidden-by-default');
            cancelEditBtn.classList.remove('hidden-by-default');
            
            taskInput.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- Fungsi untuk keluar dari mode edit ---
        function cancelEditMode() {
            editingTaskId = null;
            taskForm.reset();
            setDefaultDate();

            submitTaskText.textContent = 'Tambah Tugas';
            submitIconAdd.classList.remove('hidden-by-default');
            submitIconSave.classList.add('hidden-by-default');
            cancelEditBtn.classList.add('hidden-by-default');
        }
        
        function renderTask(id, data) {
            const li = document.createElement('li');
            li.className = 'task-item flex items-center justify-between bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg shadow-sm';
            li.dataset.id = id;
            
            const currentStatus = data.status || 'active';
            const isCompleted = currentStatus !== 'active';

            const creationDate = data.createdAt ? data.createdAt.toDate() : new Date();
            const formattedTimestamp = `Dibuat: ${creationDate.toLocaleString('id-ID', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' })}`;
            let deadlineHTML = '';
            if (data.deadline) {
                const deadlineDate = new Date(data.deadline);
                deadlineDate.setMinutes(deadlineDate.getMinutes() + deadlineDate.getTimezoneOffset());
                const formattedDeadline = deadlineDate.toLocaleString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
                
                // Tambahkan style jika sudah lewat tenggat
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const deadlineIsPast = deadlineDate < today;
                const deadlineColor = deadlineIsPast && !isCompleted ? 'text-red-500 dark:text-red-400' : 'text-gray-500 dark:text-gray-400';

                deadlineHTML = `<span class="deadline-text font-medium ${deadlineColor}">Tenggat: ${formattedDeadline}</span>`;
            }

            const publicIcon = data.isPublic
                ? `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><circle cx="12" cy="12" r="10"></circle><path d="M2 12h20"></path><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`;

            let statusIcon;
            let statusTitle;
            if (currentStatus === 'completed_public') {
                statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline><path d="M2 12h20"></path><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>`;
                statusTitle = 'Selesai (Publik)';
            } else if (currentStatus === 'completed_private') {
                statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
                statusTitle = 'Selesai (Pribadi)';
            } else {
                statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><circle cx="12" cy="12" r="10"></circle></svg>`;
                statusTitle = 'Tandai Selesai';
            }

            li.innerHTML = `
                <div class="flex items-start gap-3 flex-grow min-w-0">
                    <button class="status-btn p-0 flex-shrink-0" title="${statusTitle}">${statusIcon}</button>
                    <div class="task-details-wrapper flex-grow min-w-0">
                        ${data.course ? `<span class="block text-xs font-bold text-blue-600 dark:text-blue-400 mb-1">${data.course}</span>` : ''}
                        <p class="task-text ${isCompleted ? 'line-through text-gray-500 dark:text-gray-400' : 'text-gray-800 dark:text-gray-200'} break-words">${data.text}</p>
                        <div class="metadata-wrapper flex flex-wrap items-center gap-x-4 gap-y-1 mt-1 text-xs text-gray-400 dark:text-gray-500">
                            <span>${formattedTimestamp}</span>
                            ${deadlineHTML}
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-1 pl-2">
                     <button class="edit-btn p-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full transition-colors duration-200" title="Ubah Tugas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path></svg>
                     </button>
                     <button class="public-toggle-btn p-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full transition-colors duration-200" title="Ubah visibilitas">${publicIcon}</button>
                     <button class="delete-btn p-2 text-gray-500 hover:text-red-500 transition-colors duration-200" title="Hapus Tugas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    </button>
                </div>
            `;
            const targetList = isCompleted ? completedTaskList : taskList;
            targetList.appendChild(li);
            addEventListenersToTask(li, data);
        }
        
        function addEventListenersToTask(taskItem, taskData) {
            const docId = taskItem.dataset.id;
            const statusBtn = taskItem.querySelector('.status-btn');
            const deleteBtn = taskItem.querySelector('.delete-btn');
            const publicToggleBtn = taskItem.querySelector('.public-toggle-btn');
            const editBtn = taskItem.querySelector('.edit-btn');

            statusBtn.addEventListener('click', () => {
                const currentStatus = taskData.status || 'active';
                let nextStatus;
                if (currentStatus === 'active') {
                    nextStatus = 'completed_private';
                } else if (currentStatus === 'completed_private') {
                    nextStatus = 'completed_public';
                } else { 
                    nextStatus = 'active';
                }
                updateDoc(doc(db, "users", currentUserId, "tasks", docId), { status: nextStatus });
            });

            deleteBtn.addEventListener('click', () => {
                const taskText = taskItem.querySelector('.task-text').textContent;
                showCustomConfirm(`Yakin ingin menghapus tugas "${taskText}"?`, () => {
                    deleteDoc(doc(db, "users", currentUserId, "tasks", docId));
                });
            });

            publicToggleBtn.addEventListener('click', () => {
                updateDoc(doc(db, "users", currentUserId, "tasks", docId), { isPublic: !taskData.isPublic });
            });
            
            editBtn.addEventListener('click', () => {
                enterEditMode(taskData);
            });
        }

        // --- Logika Mata Kuliah (Tidak Berubah) ---
        manageCoursesBtn.addEventListener('click', () => { courseModal.classList.remove('hidden'); setTimeout(() => { courseModal.classList.add('opacity-100'); courseModalContent.classList.add('scale-100', 'opacity-100'); courseModalContent.classList.remove('scale-95', 'opacity-0'); }, 10); });
        function closeCourseModal() { courseModalContent.classList.remove('scale-100', 'opacity-100'); courseModalContent.classList.add('scale-95', 'opacity-0'); courseModal.classList.remove('opacity-100'); setTimeout(() => { courseModal.classList.add('hidden'); courseForm.reset(); courseIdInput.value = ''; courseSubmitBtn.textContent = 'Tambah'; }, 300); }
        closeCourseModalBtn.addEventListener('click', closeCourseModal);
        courseModal.addEventListener('click', (e) => { if (e.target === courseModal) closeCourseModal(); });
        courseForm.addEventListener('submit', (e) => { e.preventDefault(); const courseName = courseNameInput.value.trim(); const courseId = courseIdInput.value; if (courseName && currentUserId) { if (courseId) { updateDoc(doc(db, "users", currentUserId, "courses", courseId), { name: courseName }); } else { addDoc(collection(db, "users", currentUserId, "courses"), { name: courseName }); } courseForm.reset(); courseIdInput.value = ''; courseSubmitBtn.textContent = 'Tambah'; courseNameInput.focus(); } });
        function renderCourseToList(id, data) { const li = document.createElement('li'); li.className = 'flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700/60 rounded-md'; li.dataset.id = id; li.innerHTML = `<span class="course-name-text text-gray-800 dark:text-gray-200">${data.name}</span><div class="flex gap-2"><button class="edit-course-btn p-1 text-gray-500 hover:text-blue-500 font-semibold text-sm">Ubah</button><button class="delete-course-btn p-1 text-gray-500 hover:text-red-500 font-semibold text-sm">Hapus</button></div>`; courseList.appendChild(li); li.querySelector('.edit-course-btn').addEventListener('click', () => { courseIdInput.value = id; courseNameInput.value = data.name; courseSubmitBtn.textContent = 'Simpan'; courseNameInput.focus(); }); li.querySelector('.delete-course-btn').addEventListener('click', () => { showCustomConfirm(`Yakin menghapus mata kuliah "${data.name}"?`, () => { deleteDoc(doc(db, "users", currentUserId, "courses", id)); }); }); }
        function addCourseToSelect(id, data) { const option = document.createElement('option'); option.value = data.name; option.textContent = data.name; courseSelect.appendChild(option); }
        
        // --- Fungsi Utilitas (Tidak Berubah) ---
        function showCustomConfirm(message, onConfirm) { const oldModal = document.getElementById('custom-confirm-modal'); if (oldModal) oldModal.remove(); const modal = document.createElement('div'); modal.id = 'custom-confirm-modal'; modal.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50'; modal.innerHTML = `<div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center transform transition-all scale-95 opacity-0" id="confirm-modal-content"><p class="text-gray-800 dark:text-gray-200 mb-6">${message}</p><div class="flex justify-center gap-4"><button id="confirm-cancel" class="px-6 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold">Batal</button><button id="confirm-ok" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-semibold">Hapus</button></div></div>`; document.body.appendChild(modal); setTimeout(() => { document.getElementById('confirm-modal-content').classList.add('scale-100', 'opacity-100'); document.getElementById('confirm-modal-content').classList.remove('scale-95', 'opacity-0'); }, 10); document.getElementById('confirm-ok').onclick = () => { onConfirm(); modal.remove(); }; document.getElementById('confirm-cancel').onclick = () => { modal.remove(); }; }
    </script>
</body>
</html>
